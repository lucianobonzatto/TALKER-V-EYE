plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'VisionApiTest.App'
        )
    }
}
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    //dependencies for google vision api
    implementation platform('com.google.cloud:libraries-bom:25.1.0')
    implementation 'com.google.cloud:google-cloud-vision'
    implementation 'com.google.cloud:google-cloud-storage'

    //dependencies for google text to speech api
    implementation 'com.google.cloud:google-cloud-texttospeech'

    //dependencies for sound lib in https://mvnrepository.com/artifact/com.googlecode.soundlibs/
    implementation 'com.googlecode.soundlibs:soundlibs:1.4'
    implementation 'com.googlecode.soundlibs:tritonus-share:0.3.7.4'
    implementation 'com.googlecode.soundlibs:mp3spi:1.9.5-1'
    implementation 'com.googlecode.soundlibs:vorbisspi:1.0.3.3'
}

application {
    // Define the main class for the application.
    mainClass = 'VisionApiTest.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
